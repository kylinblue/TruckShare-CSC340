<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TruckShare - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

            crossorigin="anonymous"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase mb-5" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">TruckShare</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/user/login">Login</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/user/signup">Sign Up</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/user/guest">Guest</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <section class="h-100 gradient-form mt-2" style="background-color: #eee;">
            <div class="container mt-2 py-5 h-100">
                <div class="row mt-5 d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card mt-5 rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <h4 class="mt-1 mb-5 pb-1">Get equipped, get moving!</h4>
                                        </div>

                                        <div th:if="${invalid}" class="alert alert-danger" th:text="${invalid}"></div>
                                        <div th:if="${logout}" class="alert alert-danger">
                                            You have been logged out.</div>

                                        <form action="#" th:action="@{/user/auth}" method="post" th:object="${user}">
                                            <p>Please login to your account</p>

                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="text" name="username" id="username" th:field="*{username}" class="form-control"
                                                       placeholder="Phone number or email address" />
                                                <label class="form-label" for="username">Username</label>
                                            </div>

                                            <div data-mdb-input-init class="form-otline mb-4">
                                                <input type="password" name="password" id="password" th:field="*{password}" class="form-control" />
                                                <label class="form-label" for="password">Password</label>
                                            </div>

                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                                                <a class="text-muted" href="#">Forgot password?</a>
                                            </div>

                                            <div class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="mb-0 me-2">Don't have an account?</p>
                                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">
                                                    <a href="/user/signup">Create new</a>
                                                </button>
                                            </div>
                                        </form>

                                        <!--
                                        <h1>Please Log In</h1>
                                        <div th:if="${invalid}" class="alert alert-danger">
                                            Invalid username and password.</div>
                                        <div th:if="${logout}" class="alert alert-danger">
                                            You have been logged out.</div>
                                        <form action="#" th:action="@{/user/auth}" method="post" th:object="${user}">
                                            <div>
                                                <input type="text" name="username" th:field="*{username}" placeholder="Username"/>
                                            </div>
                                            <div>
                                                <input type="password" name="password" th:field="*{password}" placeholder="Password"/>
                                            </div>
                                            <input type="submit" value="Log in" />
                                        </form>
                                        -->

                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center">

                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                        <img class="img-fluid rounded" src="https://www.kbb.com/wp-content/uploads/2022/03/2024-Ford-F-150-Lightning-towing-test-winter.jpg" alt="..." />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
    <div class="container">
        <footer class="py-5">
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>Website enabled by <a href="https://getbootstrap.com/">Bootstrap</a>, made by <a href="https://github.com/kylinblue"> CSC340 Students Group 1</a>.</p>
                <p>TruckShare, 2024</p>
            </div>
        </footer>
    </div>
</html>
