<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Listing Details</title>
</head>
<body>
<div>
    <h1>Listing Details</h1>
</div>
<div class="container">
    <p><strong>Listing ID:</strong> <span th:text="${listing.listingId}"></span></p>
    <p><strong>User ID:</strong> <span th:text="${listing.userId}"></span></p>
    <p><strong>Title:</strong> <span th:text="${listing.title}"></span></p>
    <p><strong>Details:</strong> <span th:text="${listing.details}"></span></p>
    <p><strong>Target Date:</strong> <span th:text="${listing.targetDate}"></span></p>
    <p><strong>Status:</strong> <span th:text="${listing.status}"></span></p>
    <a href="/listing/all" class="btn btn-primary">Back to Listings</a>
</div>
</body>
</html>
