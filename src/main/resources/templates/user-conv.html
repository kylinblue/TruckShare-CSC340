<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User Conversations</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TruckShare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Second</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Third</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Conversation ID</th>
            <th>User ID</th>
            <th>Recipient ID</th>
            <th>Last Message</th>
            <th>Last Updated</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="conversation : ${userConversations}">
            <td data-th-text="${conversation.conversationId}"></td>
            <td data-th-text="${conversation.userId}"></td>
            <td data-th-text="${conversation.recipientId}"></td>
            <td data-th-text="${conversation.lastMessage}"></td>
            <td data-th-text="${conversation.lastUpdated}"></td>
            <td>
                <a href="/conversation/${conversation.conversationId}" class="btn btn-primary btn-sm" data-th-href="@{/conversation/{conversationId}(conversationId=${conversation.conversationId})}">View Conversation</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">TruckShare</h5>
                <p>Website enabled by <a href="https://getbootstrap.com/">Bootstrap</a>, made by <a href="https://github.com/kylinblue">CSC340 Students Group 1</a>.</p>
                <p>TruckShare, 2024</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
