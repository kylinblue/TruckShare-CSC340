<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User Conversations</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase mb-5" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{'/user/user-id/' + ${user.userId}}">TruckShare</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded"
                       th:unless="${user.userType}==0" th:href="@{'/listing/user-id/' + ${user.userId}}">My Listings</a></li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded"
                       th:unless="${user.userType}==0" th:href="@{'/conv/user-id/' + ${user.userId}}">My Messages</a></li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded"
                       th:unless="${user.userType}==0" href="#">Bookings</a></li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded"
                       th:unless="${user.userType}==0" href="/user/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Recipient</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conv : ${convList}">
            <td th:text="${conv.targetUsername}"></td>
            <td>
                <a class="btn btn-primary btn-sm" href="#" th:href="@{'/conv/conv-id/'+${conv.convId}+'/user/'+${user.userId}}">View Conversation</a>
                <a class="btn btn-primary btn-sm" href="#" th:href="@{'/conv/delete/'+${conv.convId}+'/user/'+${user.userId}}">Delete Conversation</a>
                <a class="btn btn-primary btn-sm" href="#">Request Support</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">TruckShare</h5>
                <p>Website enabled by <a href="https://getbootstrap.com/">Bootstrap</a>, made by <a href="https://github.com/kylinblue">CSC340 Students Group 1</a>.</p>
                <p>TruckShare, 2024</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
