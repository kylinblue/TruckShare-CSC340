<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Rename Me</title>
</head>
<body>
<div>
<h1>this is the all listing page</h1>
</div>
<table class="table table-striped">
    <tr>
        <th>Listing ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Details</th>
        <th>Target Date</th>
        <th>Status</th>
    </tr>
    <tr data-th-each="listing: ${allListing}">
        <td>
            <a data-th-href="@{/listing/listing-id/{listingId}(listingId=${listing.listingId})}" data-th-text="${listing.listingId}"></a>
        </td>
        <td data-th-text="${listing.userId}"></td>
        <td data-th-text="${listing.title}"></td>
        <td data-th-text="${listing.details}"></td>
        <td data-th-text="${listing.targetDate}"></td>
        <td data-th-text="${listing.status}"></td>
    </tr>
</table>

</body>
</html>
